<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lomake.css">
    <title>Lomake</title>
  </head>
  <body>
    <form class="otsikko" action="index.html" method="post">
      <div class="joku">
        <label class="nimi" for="fname">Anna etunimesi:</label>
        <input type="text" id="fname" name="fname">
        <label class="nimi" for="sname">Anna sukunimi</label>
        <input type="text" id="sname" name="sname">
      </div>
      <div class="joku">
        <p>Tulin tänään kouluun</p>
          <input type="radio" id="Jalan" name="kouluun" value="jalan">
          <label for="jalan">Jalan</label><br>
          <input type="radio" id="auto" name="kouluun" value="auto">
          <label for="auto">Auto</label><br>
          <input type="radio" id="juna" name="kouluun" value="juna">
          <label for="juna">Juna</label><br>
          <input type="radio" id="bussi" name="kouluun" value="bussi">
          <label for="bussi">Bussi</label><br>
          <input type="radio" id="juoksemalla" name="kouluun" value="juoksemalla">
          <label for="juoksemalla">Juoksemalla</label><br>
          <input type="radio" id="levit" name="kouluun" value="levit">
          <label for="levit">Levitoimalla</label><br>
      </div>
      <div class="joku">
        <label for="">Lemppari aiheet koulussa</label><br>
        <select class="" name="">
          <option value="">Valitse Yksi</option>
          <option value="">Koodaus</option>
          <option value="">Naputtelu</option>
          <option value="">Näppäily</option>
          <option value="">Venyttely</option>
          <option value="">Jokin muu</option>
        </select><br>

      </div>
      <div class="nappi">
          <input class="" type="submit" name="submit" value="Lähetä">
      </div>

    </form>

  </body>
</html>
